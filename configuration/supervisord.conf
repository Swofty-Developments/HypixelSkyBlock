stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nanolimbo]
command=java -jar NanoLimbo-1.9.1-all.jar
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# --- Other services ---
# The "Please specify a server type" error is likely coming from one of these services
# being misconfigured. If a service uses your main loader (SkyBlockCore.jar), it MUST
# have a server type argument at the end of its command.

