[supervisord]
nodaemon=true
user=root

[program:skyblock_island]
command=java --enable-preview -jar SkyBlockCore.jar ISLAND
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:skyblock_hub]
command=java --enable-preview -jar SkyBlockCore.jar HUB
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:skyblock_prototype]
command=java --enable-preview -jar SkyBlockCore.jar PROTOTYPE_LOBBY
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:skyblock_farming]
command=java --enable-preview -jar SkyBlockCore.jar THE_FARMING_ISLANDS
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
